<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Leave History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/userNavbar.css}">
  <link rel="stylesheet" th:href="@{/css/userSidebar.css}">
  <link rel="stylesheet" th:href="@{/css/home_user.css}">
</head>
<body>
<div th:replace="fragments/user_sidebar :: userSidebar"></div>
<div th:replace="fragments/user_navbar :: userNavbar"></div>
<div class="main-content">
  <div class="container">
    <h1>Leave History</h1>
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
      <p th:text="${message}"></p>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
          <th scope="col">Start Date</th>
          <th scope="col">End Date</th>
          <th scope="col">Leave Type</th>
          <th scope="col">Description</th>
          <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="leaveRequest : ${leaveRequests}">
          <td th:text="${leaveRequest.startDate}">Start Date</td>
          <td th:text="${leaveRequest.endDate}">End Date</td>
          <td th:text="${leaveRequest.leaveType}">Leave Type</td>
          <td th:text="${leaveRequest.description}">Description</td>
          <td th:text="${leaveRequest.status}">Status</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/home_admin.js}"></script>
<script>
        // Remove the flash message after 2 seconds
        window.addEventListener('DOMContentLoaded', (event) => {
            const alertElement = document.querySelector('.alert');
            if (alertElement) {
                setTimeout(() => {
                    const bootstrapAlert = new bootstrap.Alert(alertElement);
                    bootstrapAlert.close(); // Close the alert
                }, 2000);
            }
        });
    </script>
</body>
</html>
