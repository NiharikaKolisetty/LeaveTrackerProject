<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>
<body>
<div class="sidebar" id="sidebar" th:fragment="sidebar">
    <div class="logo">LeaveTracker</div>
    <ul class="menu">
        <li>
            <a th:href="@{/admin/dashboard}">
                <i class="fas fa-tachometer-alt"></i>
                Dashboard
            </a>
        </li>
        <li>
            <a th:href="@{/admin/empSec}">
                <i class="fas fa-users"></i>
                Employee Section
            </a>
        </li>

        <li>
            <a th:href="@{/admin/deptSec}">
                <i class="fas fa-building"></i>
                Department Section
            </a>
        </li>
        <li>
            <a th:href="@{/admin/leaveType}">
                <i class="fas fa-calendar-alt"></i>
                Leave Types
            </a>
        </li>

        <li class="dropdown">
            <a href="#" class="dropdown-toggle" onclick="toggleDropdown(event)">
                <i class="fas fa-cogs"></i> Manage Employee <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li>
                    <a th:href="@{/admin/pendingLeaveRequests}">
                        <i class="fas fa-hourglass-start"></i>
                        Pending
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/approvedLeaveRequests}">
                        <i class="fas fa-check-circle"></i>
                        Approved
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/declinedLeaveRequests}">
                        <i class="fas fa-times-circle"></i>
                        Declined
                    </a>
                </li>

                <li>
                    <a th:href="@{/admin/viewLeaveRequests}">
                        <i class="fas fa-history"></i>
                        All Leave Requests
                    </a>
                </li>

            </ul>
        </li>
    </ul>
</div>

</body>
</html>
