<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <link rel="stylesheet" th:href="@{/css/sidebar.css}">
  <link rel="stylesheet" th:href="@{/css/home_admin.css}">
  <link rel="stylesheet" th:href="@{/css/adminDash.css}">
</head>
<body>
<div th:replace="~{fragments/sidebar :: sidebar}" id="sidebar"></div>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="main-content container mt-4">
  <div class="row">
    <div class="col-md-4 mb-4">
      <div class="card text-center departments">
        <div class="card-body">
          <i class="fas fa-building fa-3x"></i> <!-- Icon for departments -->
          <h5 class="card-title mt-3">Departments</h5>
          <p class="card-text">Total Departments: <span th:text="${totalDepartments}">0</span></p>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card text-center employees">
        <div class="card-body">
          <i class="fas fa-users fa-3x"></i> <!-- Icon for employees -->
          <h5 class="card-title mt-3">Employees</h5>
          <p class="card-text">Total No Of Employees: <span th:text="${totalEmployees}">0</span></p>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card text-center leave-types">
        <div class="card-body">
          <i class="fas fa-list-alt fa-3x"></i> <!-- Icon for leave types -->
          <h5 class="card-title mt-3">Leave Types</h5>
          <p class="card-text">Total Leave Types: <span th:text="${totalLeaveTypes}">0</span></p>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card text-center pending-leaves">
        <div class="card-body">
          <i class="fas fa-clock fa-3x"></i> <!-- Icon for pending leaves -->
          <h5 class="card-title mt-3">Pending Leaves</h5>
          <p class="card-text">Total Pending: <span th:text="${pendingLeaves}">0</span></p>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card text-center approved-leaves">
        <div class="card-body">
          <i class="fas fa-check-circle fa-3x"></i> <!-- Icon for approved leaves -->
          <h5 class="card-title mt-3">Approved Leaves</h5>
          <p class="card-text">Total Approved: <span th:text="${approvedLeaves}">0</span></p>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card text-center rejected-leaves">
        <div class="card-body">
          <i class="fas fa-times-circle fa-3x"></i> <!-- Icon for declined leaves -->
          <h5 class="card-title mt-3">Declined Leaves</h5>
          <p class="card-text">Total Declined: <span th:text="${declinedLeaves}">0</span></p>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/home_admin.js}"></script>
</body>
</html>
