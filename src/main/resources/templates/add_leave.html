<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Leave Type</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <link rel="stylesheet" th:href="@{/css/sidebar.css}">
  <link rel="stylesheet" th:href="@{/css/home_admin.css}">
  <link rel="stylesheet" th:href="@{/css/addLeave.css}">
</head>
<body>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Main Content -->
<div class="main-content">
  <div class="container">
    <div class="custom-form">
      <p>Please fill up the form in order to add a new leave type</p>
      <form th:action="@{/saveLeaveType}" th:object="${leaveType}" method="post">
        <div class="form-group">
          <label for="leaveType">Leave Type</label>
          <input type="text" class="form-control" id="leaveType" th:field="*{leaveType}" placeholder="Enter leave type">
        </div>
        <div class="form-group">
          <label for="shortDescription">Short Description</label>
          <input type="text" class="form-control" id="shortDescription" th:field="*{shortDescription}" placeholder="Enter short description">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/home_admin.js}"></script>
</body>
</html>
