<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Department Section</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <link rel="stylesheet" th:href="@{/css/sidebar.css}">
  <link rel="stylesheet" th:href="@{/css/home_admin.css}">
  <link rel="stylesheet" th:href="@{/css/addDept.css}">
</head>
<body>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<!-- Main Content -->
<div class="main-content">
  <div class="container">
    <div class="custom-form">
      <p>Please fill up the form in order to add new department</p>
      <form th:action="@{/saveDept}" method="post">
        <div class="form-group">
          <label for="departmentName">Department Name</label>
          <input type="text" class="form-control" id="departmentName" name="departmentName" placeholder="Enter department name">
        </div>
        <div class="form-group">
          <label for="shortForm">Short Form</label>
          <input type="text" class="form-control" id="shortForm" name="shortForm" placeholder="Enter short form">
        </div>
        <div class="form-group">
          <label for="code">Code</label>
          <input type="text" class="form-control" id="code" name="code" placeholder="Enter code">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/home_admin}"></script>
</body>
</html>
