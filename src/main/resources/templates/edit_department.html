<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Department</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <link rel="stylesheet" th:href="@{/css/sidebar.css}">
  <link rel="stylesheet" th:href="@{/css/home_admin.css}">
  <link rel="stylesheet" th:href="@{/css/addDept.css}">
</head>
<body>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Main Content -->
<div class="main-content">
  <div class="container">
    <div class="custom-form">
    <h2>Edit Department</h2>
    <form th:action="@{/admin/deptSec/updateDepartment/{id}(id=${department.id})}" th:object="${department}" method="post">
      <div class="form-group">
        <label for="departmentName">Department Name</label>
        <input type="text" th:field="*{departmentName}" class="form-control" id="departmentName" required th:value="${department.departmentName}">
      </div>
      <div class="form-group">
        <label for="shortForm">Short Form</label>
        <input type="text" th:field="*{shortForm}" class="form-control" id="shortForm" required th:value="${department.shortForm}">
      </div>
      <div class="form-group">
        <label for="code">Code</label>
        <input type="text" th:field="*{code}" class="form-control" id="code" required th:value="${department.code}">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/home_admin.js}"></script>
</body>
</html>
