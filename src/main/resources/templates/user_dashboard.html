<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/userNavbar.css}">
  <link rel="stylesheet" th:href="@{/css/userSidebar.css}">
  <link rel="stylesheet" th:href="@{/css/userDashboard.css}">
</head>
<body>
<div th:replace="~{fragments/user_sidebar :: userSidebar}"></div>
<div th:replace="~{fragments/user_navbar :: userNavbar}"></div>

<div class="main-content container mt-4">
  <div class="row">
    <div class="col-md-4 mb-4">
      <div class="card text-center pending-leaves">
        <div class="card-body">
          <i class="fas fa-clock fa-3x"></i> <!-- Icon for pending leaves -->
          <h5 class="card-title mt-3">Pending Leaves</h5>
          <p class="card-text">You have <span th:text="${pendingLeaves}">0</span> pending leave requests.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card text-center approved-leaves">
        <div class="card-body">
          <i class="fas fa-check-circle fa-3x"></i> <!-- Icon for approved leaves -->
          <h5 class="card-title mt-3">Approved Leaves</h5>
          <p class="card-text">You have <span th:text="${approvedLeaves}">0</span> approved leave requests.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card text-center rejected-leaves">
        <div class="card-body">
          <i class="fas fa-times-circle fa-3x"></i> <!-- Icon for rejected leaves -->
          <h5 class="card-title mt-3">Rejected Leaves</h5>
          <p class="card-text">You have <span th:text="${rejectedLeaves}">0</span> rejected leave requests.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/js/home_user.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
