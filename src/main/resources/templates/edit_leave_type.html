<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Leave Type</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <link rel="stylesheet" th:href="@{/css/sidebar.css}">
  <link rel="stylesheet" th:href="@{/css/home_admin.css}">
  <link rel="stylesheet" th:href="@{/css/addLeave.css}">
</head>
<body>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Main Content -->
<div class="main-content">
  <div class="container">
    <div class="custom-form">
    <h2>Edit Leave Type</h2>
    <form th:action="@{/admin/leaveType/updateLeaveType/{id}(id=${leaveType.id})}" th:object="${leaveType}" method="post">
      <div class="mb-3">
        <label for="leaveType" class="form-label">Leave Type</label>
        <input type="text" th:field="*{leaveType}" class="form-control" id="leaveType" required>
      </div>
      <div class="mb-3">
        <label for="shortDescription" class="form-label">Short Description</label>
        <input type="text" th:field="*{shortDescription}" class="form-control" id="shortDescription" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/home_admin.js}"></script>
</body>
</html>
